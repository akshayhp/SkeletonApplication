apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // For Kotlin projects
    kotlinOptions {
        jvmTarget = "1.8"
    }
    compileSdkVersion rootProject.ext.compile_sdk
    buildToolsVersion rootProject.ext.build_tool
    defaultConfig {
        applicationId rootProject.ext.app_id
        minSdkVersion rootProject.ext.sdk_minimum
        targetSdkVersion rootProject.ext.sdk_target
        versionCode rootProject.ext.app_code
        versionName rootProject.ext.app_version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.core:core-ktx:${rootProject.ext.supportlib_version}"


    implementation "io.reactivex.rxjava2:rxkotlin:${rootProject.ext.rx_kotlin_version}"
    implementation "io.reactivex.rxjava2:rxandroid:${rootProject.ext.rx_android_version}"

    implementation "com.jakewharton.rxbinding3:rxbinding-core:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-appcompat:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-drawerlayout:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-leanback:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-recyclerview:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-slidingpanelayout:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-swiperefreshlayout:${rootProject.ext.rx_binding}"
    implementation "com.jakewharton.rxbinding3:rxbinding-viewpager:${rootProject.ext.rx_binding}"

    implementation "com.squareup.retrofit2:retrofit:${rootProject.ext.retrofit_version}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${rootProject.ext.retrofit_version}"

    implementation "com.squareup.okhttp3:okhttp:${rootProject.ext.okhttp_version}"
    implementation "com.squareup.retrofit2:converter-scalars:${rootProject.ext.retrofit_version}"


    implementation "com.squareup.retrofit2:converter-gson:${rootProject.ext.retrofit_version}"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test:runner:${rootProject.ext.supportlib_version}"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
